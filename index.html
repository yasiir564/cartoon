<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
  <title>Ronaldo Match Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background: url('playground_bg.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }
    img {
      position: absolute;
      opacity: 0;
      width: 150px;
      transition: all 0.3s ease-in-out;
    }
    #messiHead { top: 50px; left: 50px; }
    #ronaldoHead { top: 50px; right: 50px; }
    #ronaldoSilhouette { top: 500px; left: 465px; width: 150px; }

    #armLeft { bottom: 200px; left: 100px; }
    #armRight { bottom: 200px; left: 250px; }
    #legLeft { bottom: 200px; left: 400px; }
    #legRight { bottom: 200px; left: 550px; }
    #torso { bottom: 200px; left: 700px; }

    #fingerPointer { width: 80px; z-index: 5; }
    #tungtungFace { bottom: 200px; left: 300px; }
    #ronaldoCelebration { top: 500px; left: 465px; width: 150px; display: none; }

    #socialIcons {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      opacity: 0;
    }
    #socialIcons img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Heads -->
  <img src="Gemini_Generated_Image_qm1ejvqm1ejvqm1e.png" id="messiHead">
  <img src="Gemini_Generated_Image_by2x2xby2x2xby2x.png" id="ronaldoHead">

  <!-- Silhouette -->
  <img src="Gemini_Generated_Image_ogrg03ogrg03ogrg (1).png" id="ronaldoSilhouette">

  <!-- Body Parts -->
  <img src="ChatGPT Image Jul 9, 2025, 05_32_13 PM - Copy - Copy - Copy - Copy.png" id="armLeft">
  <img src="ChatGPT Image Jul 9, 2025, 05_32_17 PM.png" id="armRight">
  <img src="ChatGPT Image Jul 9, 2025, 05_32_44 PM.png" id="legLeft">
  <img src="ChatGPT Image Jul 9, 2025, 05_35_33 PM.png" id="legRight">
  <img src="ChatGPT Image Jul 9, 2025, 05_32_30 PM.png" id="torso">

  <!-- Extra -->
  <img src="Gemini_Generated_Image_gq0aowgq0aowgq0a.png" id="tungtungFace">
  <img src="Gemini_Generated_Image_3048o13048o13048.png" id="fingerPointer">
  <img src="placeholder_ronaldo_celebration.png" id="ronaldoCelebration">

  <!-- Social Icons -->
  <div id="socialIcons">
    <img src="like.png">
    <img src="comment.png">
    <img src="subscribe.png">
  </div>

  <script>
    const show = (el) => gsap.to(el, { duration: 0.5, opacity: 1 });
    const moveTo = (el, x, y, delay = 0) => gsap.to(el, { duration: 1, delay: delay, left: x, top: y, opacity: 1 });

    window.onload = () => {
      show("#messiHead");
      show("#ronaldoHead");

      setTimeout(() => {
        show("#ronaldoSilhouette");
        moveTo("#fingerPointer", "100px", "1600px");
        moveTo("#armLeft", "500px", "800px", 1);
        moveTo("#armRight", "500px", "800px", 3);
        moveTo("#legLeft", "500px", "800px", 5);

        setTimeout(() => {
          moveTo("#tungtungFace", "500px", "800px");
        }, 8000);

        setTimeout(() => {
          moveTo("#ronaldoHead", "500px", "800px");

          setTimeout(() => {
            document.getElementById("ronaldoSilhouette").style.display = "none";
            document.getElementById("ronaldoCelebration").style.display = "block";

            gsap.to("#ronaldoCelebration", {
              duration: 1,
              scale: 1.3,
              repeat: 1,
              yoyo: true
            });

            gsap.to("#socialIcons", { duration: 1, opacity: 1, delay: 2 });

          }, 3000);
        }, 11000);
      }, 2000);
    };
  </script>
</body>
</html>
