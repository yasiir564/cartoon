<html lang="en">

    <style>
/* Modern Interactive Game CSS */

/* CSS Variables for consistent theming */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --error-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
    --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
    --shadow-hard: 0 16px 48px rgba(0, 0, 0, 0.2);
    --border-radius: 20px;
    --transition-fast: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-medium: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    --backdrop-blur: blur(20px);
}

/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    overflow: hidden;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--primary-gradient);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Main Container */
.container {
    width: 1080px;
    height: 1920px;
    position: relative;
    margin: 0 auto;
    background: var(--primary-gradient);
    background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    background-size: cover;
    background-position: center;
    overflow: hidden;
    backdrop-filter: var(--backdrop-blur);
    position: relative;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
    pointer-events: none;
    z-index: 1;
}

/* Messi Head */
.messi-head {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 100px;
    left: -250px;
    z-index: 10;
    transition: var(--transition-slow);
    border-radius: 50%;
    box-shadow: var(--shadow-medium);
    backdrop-filter: var(--backdrop-blur);
    border: 3px solid rgba(255, 255, 255, 0.2);
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
    transform: scale(0.8);
    opacity: 0;
}

.messi-head.enter {
    left: 50px;
    transform: scale(1);
    opacity: 1;
    animation: messiEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.messi-head.laugh {
    animation: modernLaugh 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.messi-head.big-laugh {
    animation: modernBigLaugh 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Ronaldo Head */
.ronaldo-head {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 100px;
    right: -250px;
    z-index: 10;
    transition: var(--transition-slow);
    border-radius: 50%;
    box-shadow: var(--shadow-medium);
    backdrop-filter: var(--backdrop-blur);
    border: 3px solid rgba(255, 255, 255, 0.2);
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
    transform: scale(0.8);
    opacity: 0;
}

.ronaldo-head.enter {
    right: 50px;
    transform: scale(1);
    opacity: 1;
    animation: ronaldoEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Ronaldo Silhouette */
.ronaldo-silhouette {
    position: absolute;
    width: 300px;
    height: 400px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    z-index: 5;
    opacity: 0;
    transition: var(--transition-medium);
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
    border-radius: var(--border-radius);
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
    backdrop-filter: var(--backdrop-blur);
}

.ronaldo-silhouette.visible {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.ronaldo-silhouette.complete {
    animation: modernCelebration 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Body Parts */
.body-part {
    position: absolute;
    width: 80px;
    height: 80px;
    bottom: 200px;
    transition: var(--transition-fast);
    cursor: pointer;
    z-index: 15;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-soft);
    backdrop-filter: var(--backdrop-blur);
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
    transform: scale(0.9);
    opacity: 0;
    animation: bodyPartSpawn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.body-part:nth-child(odd) {
    animation-delay: 0.1s;
}

.body-part:nth-child(even) {
    animation-delay: 0.2s;
}

.body-part:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(255, 255, 255, 0.4);
}

.body-part.dragging {
    z-index: 20;
    transform: scale(1.15) rotate(5deg);
    filter: brightness(1.3);
    box-shadow: var(--shadow-hard);
    border-color: rgba(255, 255, 255, 0.6);
}

.body-part.failed {
    animation: modernFailShake 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.body-part.success {
    animation: modernSuccessGlow 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Finger Pointer */
.finger-pointer {
    position: absolute;
    width: 60px;
    height: 60px;
    z-index: 25;
    opacity: 0;
    transition: var(--transition-fast);
    pointer-events: none;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    animation: fingerPulse 1.5s ease-in-out infinite;
}

.finger-pointer.visible {
    opacity: 1;
    animation: fingerPulse 1.5s ease-in-out infinite;
}

/* Tungtung Face */
.tungtung-face {
    position: absolute;
    width: 100px;
    height: 100px;
    bottom: 200px;
    left: 200px;
    z-index: 15;
    transition: var(--transition-fast);
    border-radius: 50%;
    box-shadow: var(--shadow-soft);
    backdrop-filter: var(--backdrop-blur);
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
}

.tungtung-face.glitch {
    animation: modernGlitchEffect 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Glitch Overlay */
.glitch-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--error-gradient);
    z-index: 30;
    opacity: 0;
    pointer-events: none;
    backdrop-filter: var(--backdrop-blur);
    mix-blend-mode: overlay;
}

.glitch-overlay.active {
    animation: modernGlitchFlash 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Victory Effects */
.victory-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--gold-gradient);
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    border-radius: var(--border-radius);
    backdrop-filter: var(--backdrop-blur);
    mix-blend-mode: overlay;
}

.victory-glow.active {
    animation: modernVictoryPulse 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Social Icons */
.social-icons {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 60px;
    z-index: 40;
    opacity: 0;
}

.social-icons.visible {
    animation: modernSocialFadeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.social-icon {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: var(--backdrop-blur);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    transition: var(--transition-fast);
    cursor: pointer;
    box-shadow: var(--shadow-soft);
}

.social-icon:hover {
    transform: translateY(-10px) scale(1.1);
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: var(--shadow-medium);
}

.social-icon:nth-child(1) { 
    animation: modernSocialBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    animation-delay: 0.1s; 
}

.social-icon:nth-child(2) { 
    animation: modernSocialBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    animation-delay: 0.2s; 
}

.social-icon:nth-child(3) { 
    animation: modernSocialBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    animation-delay: 0.3s; 
}

/* Modern Animations */
@keyframes messiEntrance {
    0% { 
        transform: scale(0.5) rotate(-180deg);
        opacity: 0;
    }
    50% { 
        transform: scale(1.1) rotate(-90deg);
        opacity: 0.8;
    }
    100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@keyframes ronaldoEntrance {
    0% { 
        transform: scale(0.5) rotate(180deg);
        opacity: 0;
    }
    50% { 
        transform: scale(1.1) rotate(90deg);
        opacity: 0.8;
    }
    100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@keyframes modernLaugh {
    0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
    }
    25% { 
        transform: translateY(-15px) rotate(-3deg) scale(1.05);
    }
    50% { 
        transform: translateY(-5px) rotate(0deg) scale(1.02);
    }
    75% { 
        transform: translateY(-10px) rotate(3deg) scale(1.03);
    }
}

@keyframes modernBigLaugh {
    0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
    }
    20% { 
        transform: translateY(-20px) rotate(-5deg) scale(1.1);
    }
    40% { 
        transform: translateY(-10px) rotate(0deg) scale(1.05);
    }
    60% { 
        transform: translateY(-15px) rotate(5deg) scale(1.08);
    }
    80% { 
        transform: translateY(-5px) rotate(-2deg) scale(1.03);
    }
}

@keyframes bodyPartSpawn {
    0% {
        transform: scale(0) rotate(180deg);
        opacity: 0;
    }
    50% {
        transform: scale(1.1) rotate(90deg);
        opacity: 0.8;
    }
    100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@keyframes modernFailShake {
    0%, 100% { 
        transform: translateX(0) rotate(0deg);
    }
    15% { 
        transform: translateX(-15px) rotate(-3deg);
    }
    30% { 
        transform: translateX(15px) rotate(3deg);
    }
    45% { 
        transform: translateX(-10px) rotate(-2deg);
    }
    60% { 
        transform: translateX(10px) rotate(2deg);
    }
    75% { 
        transform: translateX(-5px) rotate(-1deg);
    }
}

@keyframes modernSuccessGlow {
    0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 0px gold);
        transform: scale(1) rotate(0deg);
    }
    25% { 
        filter: brightness(1.3) drop-shadow(0 0 20px gold);
        transform: scale(1.05) rotate(-2deg);
    }
    50% { 
        filter: brightness(1.5) drop-shadow(0 0 30px gold);
        transform: scale(1.1) rotate(0deg);
    }
    75% { 
        filter: brightness(1.3) drop-shadow(0 0 25px gold);
        transform: scale(1.05) rotate(2deg);
    }
}

@keyframes modernGlitchEffect {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        filter: hue-rotate(0deg) brightness(1);
    }
    10% { 
        transform: translate(-8px, 3px) scale(1.02);
        filter: hue-rotate(90deg) brightness(1.2);
    }
    20% { 
        transform: translate(8px, -3px) scale(0.98);
        filter: hue-rotate(180deg) brightness(0.8);
    }
    30% { 
        transform: translate(-3px, 8px) scale(1.03);
        filter: hue-rotate(270deg) brightness(1.4);
    }
    40% { 
        transform: translate(3px, -8px) scale(0.97);
        filter: hue-rotate(360deg) brightness(0.6);
    }
    50% { 
        transform: translate(-5px, 5px) scale(1.01);
        filter: hue-rotate(180deg) brightness(1.6);
    }
    60% { 
        transform: translate(5px, -5px) scale(0.99);
        filter: hue-rotate(90deg) brightness(0.4);
    }
    70% { 
        transform: translate(-2px, 2px) scale(1.02);
        filter: hue-rotate(270deg) brightness(1.8);
    }
    80% { 
        transform: translate(2px, -2px) scale(0.98);
        filter: hue-rotate(0deg) brightness(0.2);
    }
    90% { 
        transform: translate(-1px, 1px) scale(1.01);
        filter: hue-rotate(45deg) brightness(1.2);
    }
}

@keyframes modernGlitchFlash {
    0%, 100% { 
        opacity: 0;
        transform: scale(1);
    }
    20% { 
        opacity: 0.8;
        transform: scale(1.05);
    }
    40% { 
        opacity: 0.3;
        transform: scale(0.95);
    }
    60% { 
        opacity: 0.9;
        transform: scale(1.08);
    }
    80% { 
        opacity: 0.1;
        transform: scale(0.92);
    }
}

@keyframes modernCelebration {
    0% { 
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        filter: brightness(1);
    }
    25% { 
        transform: translate(-50%, -60%) scale(1.15) rotate(-5deg);
        filter: brightness(1.3);
    }
    50% { 
        transform: translate(-50%, -45%) scale(1.2) rotate(0deg);
        filter: brightness(1.5);
    }
    75% { 
        transform: translate(-50%, -55%) scale(1.1) rotate(5deg);
        filter: brightness(1.4);
    }
    100% { 
        transform: translate(-50%, -50%) scale(1.25) rotate(0deg);
        filter: brightness(1.6);
    }
}

@keyframes modernVictoryPulse {
    0%, 100% { 
        opacity: 0;
        transform: scale(0.8);
    }
    25% { 
        opacity: 0.4;
        transform: scale(1.1);
    }
    50% { 
        opacity: 0.8;
        transform: scale(1.5);
    }
    75% { 
        opacity: 0.6;
        transform: scale(1.3);
    }
}

@keyframes modernSocialFadeIn {
    0% { 
        opacity: 0;
        transform: translateX(-50%) translateY(50px) scale(0.8);
    }
    100% { 
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
    }
}

@keyframes modernSocialBounce {
    0%, 100% { 
        transform: translateY(0) scale(1);
    }
    50% { 
        transform: translateY(-20px) scale(1.1);
    }
}

@keyframes fingerPulse {
    0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    }
    50% { 
        transform: scale(1.2);
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
    }
}

/* Particle Effects */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    animation: particleFloat 3s ease-in-out infinite;
}

@keyframes particleFloat {
    0%, 100% { 
        transform: translateY(0) rotate(0deg);
        opacity: 0;
    }
    10% { 
        opacity: 1;
    }
    90% { 
        opacity: 1;
    }
    100% { 
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 1080px) {
    .container {
        width: 100vw;
        height: 100vh;
        transform: scale(calc(100vw / 1080));
        transform-origin: top left;
    }
}

@media (max-height: 1920px) {
    .container {
        height: 100vh;
        transform: scale(calc(100vh / 1920));
        transform-origin: top center;
    }
}

/* High Performance Mode */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .container {
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
    }
    
    .social-icon {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }
}

/* Loading Animation */
.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 50;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
    </style>

    <script>
// Modern Animation Timeline
const timeline = {
    intro: { start: 0, end: 1500 },
    mainGame: { start: 2000, end: 12000 },
    twist: { start: 13000, end: 16000 },
    victory: { start: 17000, end: 20000 },
    outro: { start: 21000, end: 22000 }
};

// Elements
const messiHead = document.getElementById('messiHead');
const ronaldoHead = document.getElementById('ronaldoHead');
const ronaldoSilhouette = document.getElementById('ronaldoSilhouette');
const fingerPointer = document.getElementById('fingerPointer');
const tungtungFace = document.getElementById('tungtungFace');
const socialIcons = document.getElementById('socialIcons');
const glitchOverlay = document.querySelector('.glitch-overlay');
const victoryGlow = document.querySelector('.victory-glow');

// Fixed: Include all body parts
const bodyParts = [
    document.getElementById('armLeft'),
    document.getElementById('armRight'),
    document.getElementById('legLeft'),
    document.getElementById('legRight'),
    document.getElementById('torso')
];

let currentAttempt = 0;
let animationStartTime = Date.now();
let isAnimationRunning = false;

// Utility functions
function getTimeElapsed() {
    return Date.now() - animationStartTime;
}

function showFingerPointer(x, y) {
    fingerPointer.style.left = x + 'px';
    fingerPointer.style.top = y + 'px';
    fingerPointer.style.opacity = '1';
    fingerPointer.style.transform = 'scale(1)';
    fingerPointer.classList.add('visible');
}

function hideFingerPointer() {
    fingerPointer.style.opacity = '0';
    fingerPointer.style.transform = 'scale(0.8)';
    fingerPointer.classList.remove('visible');
}

function dragElement(element, targetX, targetY, onComplete) {
    const startX = element.offsetLeft;
    const startY = element.offsetTop;
    
    showFingerPointer(startX, startY);
    element.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    element.style.transform = 'scale(1.05)';
    element.classList.add('dragging');
    
    setTimeout(() => {
        element.style.left = targetX + 'px';
        element.style.top = targetY + 'px';
        fingerPointer.style.left = targetX + 'px';
        fingerPointer.style.top = targetY + 'px';
        
        setTimeout(() => {
            element.style.transform = 'scale(1)';
            element.classList.remove('dragging');
            hideFingerPointer();
            if (onComplete) onComplete();
        }, 600);
    }, 200);
}

function failAttempt(element) {
    element.style.transition = 'all 0.3s ease-out';
    element.style.transform = 'scale(0.9) rotate(5deg)';
    element.style.filter = 'brightness(0.7) contrast(1.2)';
    element.classList.add('failed');
    
    glitchOverlay.style.opacity = '0.8';
    glitchOverlay.classList.add('active');
    
    messiHead.style.transform = 'scale(1.1)';
    messiHead.classList.add('laugh');
    
    setTimeout(() => {
        element.style.transition = 'all 0.4s ease-in-out';
        element.style.transform = 'scale(1) rotate(0deg)';
        element.style.filter = 'none';
        element.classList.remove('failed');
        
        glitchOverlay.style.opacity = '0';
        glitchOverlay.classList.remove('active');
        
        messiHead.style.transform = 'scale(1)';
        messiHead.classList.remove('laugh');
        
        // Reset position with smooth animation
        resetElementPosition(element);
    }, 600);
}

function successAttempt(element) {
    element.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
    element.style.transform = 'scale(1.2)';
    element.style.filter = 'brightness(1.3) saturate(1.4)';
    element.classList.add('success');
    
    setTimeout(() => {
        element.style.transform = 'scale(1)';
        element.style.filter = 'none';
        element.classList.remove('success');
    }, 500);
}

function resetElementPosition(element) {
    const elementId = element.id;
    let basePosition = { left: '100px', bottom: '200px' };
    
    // Set different positions for different body parts
    switch(elementId) {
        case 'armLeft':
            basePosition = { left: '80px', bottom: '250px' };
            break;
        case 'armRight':
            basePosition = { left: '180px', bottom: '250px' };
            break;
        case 'legLeft':
            basePosition = { left: '120px', bottom: '150px' };
            break;
        case 'legRight':
            basePosition = { left: '220px', bottom: '150px' };
            break;
        case 'torso':
            basePosition = { left: '150px', bottom: '200px' };
            break;
    }
    
    element.style.left = basePosition.left;
    element.style.top = 'auto';
    element.style.bottom = basePosition.bottom;
}

// Animation sequences
function runIntro() {
    setTimeout(() => {
        messiHead.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
        messiHead.style.transform = 'translateY(0) scale(1)';
        messiHead.style.opacity = '1';
        messiHead.classList.add('enter');
        
        setTimeout(() => {
            ronaldoHead.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
            ronaldoHead.style.transform = 'translateY(0) scale(1)';
            ronaldoHead.style.opacity = '1';
            ronaldoHead.classList.add('enter');
        }, 300);
    }, 200);
}

function runMainGame() {
    setTimeout(() => {
        ronaldoSilhouette.style.transition = 'all 1s ease-out';
        ronaldoSilhouette.style.opacity = '1';
        ronaldoSilhouette.style.transform = 'scale(1)';
        ronaldoSilhouette.classList.add('visible');
        
        // Start body part attempts with proper timing (spread across 10 seconds)
        setTimeout(() => attemptBodyPart(0), 1000);  // armLeft
        setTimeout(() => attemptBodyPart(1), 3000);  // armRight
        setTimeout(() => attemptBodyPart(2), 5000);  // legLeft
        setTimeout(() => attemptBodyPart(3), 7000);  // legRight
        setTimeout(() => attemptBodyPart(4), 9000);  // torso
        
    }, timeline.mainGame.start - timeline.intro.end);
}

function attemptBodyPart(index) {
    if (index >= bodyParts.length) return;
    
    const part = bodyParts[index];
    const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
    const containerRect = document.querySelector('.container').getBoundingClientRect();
    
    const targetX = silhouetteRect.left - containerRect.left + 80;
    const targetY = silhouetteRect.top - containerRect.top + 120;
    
    dragElement(part, targetX, targetY, () => {
        failAttempt(part);
        currentAttempt++;
    });
}

function runTwist() {
    setTimeout(() => {
        const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        
        const targetX = silhouetteRect.left - containerRect.left + 80;
        const targetY = silhouetteRect.top - containerRect.top + 40;
        
        dragElement(tungtungFace, targetX, targetY, () => {
            // Trigger glitch effect
            tungtungFace.style.transition = 'all 0.3s ease-out';
            tungtungFace.style.transform = 'scale(0.8) rotate(-3deg)';
            tungtungFace.style.filter = 'hue-rotate(180deg) brightness(1.5)';
            tungtungFace.classList.add('glitch');
            
            // Trigger exaggerated Messi laugh
            messiHead.style.transition = 'all 0.3s ease-out';
            messiHead.style.transform = 'scale(1.15) rotate(2deg)';
            messiHead.classList.add('big-laugh');
            
            // Add glitch to silhouette
            ronaldoSilhouette.style.filter = 'hue-rotate(90deg) brightness(1.2) contrast(1.5)';
            ronaldoSilhouette.style.transform = 'scale(1.05) rotate(1deg)';
            
            setTimeout(() => {
                // Reset tungtung face
                tungtungFace.style.transition = 'all 0.5s ease-in-out';
                tungtungFace.style.transform = 'scale(1) rotate(0deg)';
                tungtungFace.style.filter = 'none';
                tungtungFace.classList.remove('glitch');
                
                // Reset Messi
                messiHead.style.transform = 'scale(1) rotate(0deg)';
                messiHead.classList.remove('big-laugh');
                
                // Reset silhouette
                ronaldoSilhouette.style.filter = 'none';
                ronaldoSilhouette.style.transform = 'scale(1) rotate(0deg)';
                
                // Reset tungtung face position
                tungtungFace.style.left = '200px';
                tungtungFace.style.top = 'auto';
                tungtungFace.style.bottom = '200px';
            }, 800);
        });
    }, timeline.twist.start - timeline.intro.end);
}

function runVictory() {
    setTimeout(() => {
        const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        
        const targetX = silhouetteRect.left - containerRect.left + 80;
        const targetY = silhouetteRect.top - containerRect.top + 40;
        
        dragElement(ronaldoHead, targetX, targetY, () => {
            successAttempt(ronaldoHead);
            
            // Complete the silhouette
            ronaldoSilhouette.style.transition = 'all 1s ease-out';
            ronaldoSilhouette.style.filter = 'brightness(1.2) saturate(1.3)';
            ronaldoSilhouette.classList.add('complete');
            
            // Trigger victory glow
            victoryGlow.style.transition = 'all 0.8s ease-out';
            victoryGlow.style.opacity = '1';
            victoryGlow.style.transform = 'scale(1.2)';
            victoryGlow.classList.add('active');
            
            // Switch to celebration image if available
            setTimeout(() => {
                const celebrationImg = document.getElementById('ronaldoCelebration');
                if (celebrationImg) {
                    celebrationImg.style.opacity = '1';
                    celebrationImg.style.transform = 'scale(1)';
                    celebrationImg.classList.add('celebrating');
                }
            }, 500);
            
            setTimeout(() => {
                victoryGlow.style.opacity = '0';
                victoryGlow.style.transform = 'scale(1)';
                victoryGlow.classList.remove('active');
            }, 2000);
        });
    }, timeline.victory.start - timeline.intro.end);
}

function runOutro() {
    setTimeout(() => {
        // Show only Like, Comment, Subscribe icons
        socialIcons.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
        socialIcons.style.opacity = '1';
        socialIcons.style.transform = 'translateY(0) scale(1)';
        socialIcons.classList.add('visible');
        
        // Add staggered animation to individual icons
        const icons = socialIcons.querySelectorAll('img');
        icons.forEach((icon, index) => {
            setTimeout(() => {
                icon.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                icon.style.transform = 'scale(1.1)';
                icon.style.filter = 'brightness(1.2)';
                
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                    icon.style.filter = 'none';
                }, 300);
            }, index * 200);
        });
    }, timeline.outro.start - timeline.intro.end);
}

// Reset all elements to initial state
function resetAnimation() {
    currentAttempt = 0;
    isAnimationRunning = false;
    
    // Reset all elements
    [messiHead, ronaldoHead, ronaldoSilhouette, fingerPointer, tungtungFace, socialIcons].forEach(el => {
        if (el) {
            el.style.transition = 'none';
            el.style.transform = '';
            el.style.opacity = '';
            el.style.filter = '';
            el.className = el.className.replace(/\s*(enter|visible|dragging|failed|success|glitch|big-laugh|complete|celebrating|active)\s*/g, '');
        }
    });
    
    // Reset body parts
    bodyParts.forEach(part => {
        if (part) {
            part.style.transition = 'none';
            part.style.transform = '';
            part.style.filter = '';
            part.className = part.className.replace(/\s*(dragging|failed|success)\s*/g, '');
            resetElementPosition(part);
        }
    });
    
    // Reset overlays
    if (glitchOverlay) {
        glitchOverlay.style.opacity = '0';
        glitchOverlay.classList.remove('active');
    }
    
    if (victoryGlow) {
        victoryGlow.style.opacity = '0';
        victoryGlow.style.transform = 'scale(1)';
        victoryGlow.classList.remove('active');
    }
}

// Start animation
function startAnimation() {
    if (isAnimationRunning) return;
    
    isAnimationRunning = true;
    animationStartTime = Date.now();
    
    // Run all animation phases
    runIntro();
    runMainGame();
    runTwist();
    runVictory();
    runOutro();
    
    // Mark animation as complete after total duration
    setTimeout(() => {
        isAnimationRunning = false;
    }, timeline.outro.end);
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    // Ensure all elements are in initial state
    resetAnimation();
    
    // Start animation after brief delay
    setTimeout(() => {
        startAnimation();
    }, 100);
});

// Restart animation on click (for testing)
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('container') || e.target.tagName === 'BODY') {
        resetAnimation();
        setTimeout(() => {
            startAnimation();
        }, 100);
    }
});
    </script>
