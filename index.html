<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Animation Short</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            background-image: url('placeholder_background.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Messi Head */
        .messi-head {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 100px;
            left: -250px;
            z-index: 10;
            transition: all 0.8s ease-out;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .messi-head.enter {
            left: 50px;
        }

        .messi-head.laugh {
            animation: laugh 0.5s ease-in-out;
        }

        .messi-head.big-laugh {
            animation: bigLaugh 0.8s ease-in-out;
        }

        /* Ronaldo Head */
        .ronaldo-head {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 100px;
            right: -250px;
            z-index: 10;
            transition: all 0.8s ease-out;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .ronaldo-head.enter {
            right: 50px;
        }

        /* Ronaldo Silhouette */
        .ronaldo-silhouette {
            position: absolute;
            width: 300px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .ronaldo-silhouette.visible {
            opacity: 1;
        }

        .ronaldo-silhouette.complete {
            animation: celebration 2s ease-in-out;
        }

        /* Body Parts */
        .body-part {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 200px;
            transition: all 0.3s ease-out;
            cursor: pointer;
            z-index: 15;
        }

        .body-part.dragging {
            z-index: 20;
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .body-part.failed {
            animation: failShake 0.5s ease-in-out;
        }

        .body-part.success {
            animation: successGlow 0.5s ease-in-out;
        }

        /* Finger Pointer */
        .finger-pointer {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 25;
            opacity: 0;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .finger-pointer.visible {
            opacity: 1;
        }

        /* Tungtung Face */
        .tungtung-face {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 200px;
            left: 200px;
            z-index: 15;
            transition: all 0.3s ease-out;
            border-radius: 50%;
        }

        .tungtung-face.glitch {
            animation: glitchEffect 0.8s ease-in-out;
        }

        /* Glitch Overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            z-index: 30;
            opacity: 0;
            pointer-events: none;
        }

        .glitch-overlay.active {
            animation: glitchFlash 0.3s ease-in-out;
        }

        /* Victory Effects */
        .victory-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .victory-glow.active {
            animation: victoryPulse 2s ease-in-out;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 40;
            opacity: 0;
        }

        .social-icons.visible {
            animation: socialFadeIn 0.5s ease-in-out forwards;
        }

        .social-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: socialBounce 0.5s ease-in-out;
        }

        .social-icon:nth-child(1) { animation-delay: 0.1s; }
        .social-icon:nth-child(2) { animation-delay: 0.2s; }
        .social-icon:nth-child(3) { animation-delay: 0.3s; }

        /* Animations */
        @keyframes laugh {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-5px) rotate(2deg); }
        }

        @keyframes bigLaugh {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(-3deg) scale(1.05); }
            50% { transform: translateY(0) rotate(0deg) scale(1); }
            75% { transform: translateY(-10px) rotate(3deg) scale(1.02); }
        }

        @keyframes failShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes successGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 20px gold); }
        }

        @keyframes glitchEffect {
            0%, 100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
            20% { transform: translate(-5px, 2px); filter: hue-rotate(90deg); }
            40% { transform: translate(5px, -2px); filter: hue-rotate(180deg); }
            60% { transform: translate(-2px, 5px); filter: hue-rotate(270deg); }
            80% { transform: translate(2px, -5px); filter: hue-rotate(360deg); }
        }

        @keyframes glitchFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes celebration {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -60%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            75% { transform: translate(-50%, -55%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes victoryPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes socialFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes socialBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive scaling for smaller screens */
        @media (max-width: 1080px) {
            .container {
                width: 100vw;
                height: 100vh;
                transform: scale(calc(100vw / 1080));
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Elements -->
        <div class="victory-glow"></div>
        <div class="glitch-overlay"></div>

        <!-- Character Heads -->
        <img src="Gemini_Generated_Image_qm1ejvqm1ejvqm1e.png" alt="Messi" class="messi-head" id="messiHead">
        <img src="Gemini_Generated_Image_by2x2xby2x2xby2x.png" alt="Ronaldo" class="ronaldo-head" id="ronaldoHead">

        <!-- Ronaldo Silhouette -->
        <img src="Gemini_Generated_Image_ogrg03ogrg03ogrg (1).png" alt="Ronaldo Silhouette" class="ronaldo-silhouette" id="ronaldoSilhouette">

        <!-- Body Parts -->
        <img src="ChatGPT Image Jul 9, 2025, 05_32_13 PM - Copy - Copy - Copy - Copy.png" alt="Left Arm" class="body-part" id="armLeft" style="left: 100px;">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_17 PM.png" alt="Right Arm" class="body-part" id="armRight" style="left: 200px;">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_44 PM.png" alt="Left Leg" class="body-part" id="legLeft" style="left: 300px;">
        <img src="ChatGPT Image Jul 9, 2025, 05_35_33 PM.png" alt="Right Leg" class="body-part" id="legRight" style="left: 400px;">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_30 PM.png" alt="Torso" class="body-part" id="torso" style="left: 500px;">

        <!-- Tungtung Face -->
        <img src="Gemini_Generated_Image_gq0aowgq0aowgq0a.png" alt="Tungtung Face" class="tungtung-face" id="tungtungFace">

        <!-- Finger Pointer -->
        <img src="Gemini_Generated_Image_3048o13048o13048.png" alt="Finger Pointer" class="finger-pointer" id="fingerPointer">

        <!-- Social Icons -->
        <div class="social-icons" id="socialIcons">
            <div class="social-icon">👍</div>
            <div class="social-icon">💬</div>
            <div class="social-icon">🔔</div>
        </div>
    </div>

    <script>
// Modern Animation Timeline
const timeline = {
    intro: { start: 0, end: 1500 },
    mainGame: { start: 2000, end: 12000 },
    twist: { start: 13000, end: 16000 },
    victory: { start: 17000, end: 20000 },
    outro: { start: 21000, end: 22000 }
};

// Elements
const messiHead = document.getElementById('messiHead');
const ronaldoHead = document.getElementById('ronaldoHead');
const ronaldoSilhouette = document.getElementById('ronaldoSilhouette');
const fingerPointer = document.getElementById('fingerPointer');
const tungtungFace = document.getElementById('tungtungFace');
const socialIcons = document.getElementById('socialIcons');
const glitchOverlay = document.querySelector('.glitch-overlay');
const victoryGlow = document.querySelector('.victory-glow');

const bodyParts = [
    document.getElementById('armLeft'),
    document.getElementById('armRight'),
    document.getElementById('legLeft')
];

let currentAttempt = 0;
let animationStartTime = Date.now();

// Utility functions
function getTimeElapsed() {
    return Date.now() - animationStartTime;
}

function showFingerPointer(x, y) {
    fingerPointer.style.left = x + 'px';
    fingerPointer.style.top = y + 'px';
    fingerPointer.style.opacity = '1';
    fingerPointer.style.transform = 'scale(1)';
    fingerPointer.classList.add('visible');
}

function hideFingerPointer() {
    fingerPointer.style.opacity = '0';
    fingerPointer.style.transform = 'scale(0.8)';
    fingerPointer.classList.remove('visible');
}

function dragElement(element, targetX, targetY, onComplete) {
    const startX = element.offsetLeft;
    const startY = element.offsetTop;
    
    showFingerPointer(startX, startY);
    element.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    element.style.transform = 'scale(1.05)';
    element.classList.add('dragging');
    
    setTimeout(() => {
        element.style.left = targetX + 'px';
        element.style.top = targetY + 'px';
        fingerPointer.style.left = targetX + 'px';
        fingerPointer.style.top = targetY + 'px';
        
        setTimeout(() => {
            element.style.transform = 'scale(1)';
            element.classList.remove('dragging');
            hideFingerPointer();
            if (onComplete) onComplete();
        }, 600);
    }, 200);
}

function failAttempt(element) {
    element.style.transition = 'all 0.3s ease-out';
    element.style.transform = 'scale(0.9) rotate(5deg)';
    element.style.filter = 'brightness(0.7) contrast(1.2)';
    element.classList.add('failed');
    
    glitchOverlay.style.opacity = '0.8';
    glitchOverlay.classList.add('active');
    
    messiHead.style.transform = 'scale(1.1)';
    messiHead.classList.add('laugh');
    
    setTimeout(() => {
        element.style.transition = 'all 0.4s ease-in-out';
        element.style.transform = 'scale(1)';
        element.style.filter = 'none';
        element.classList.remove('failed');
        
        glitchOverlay.style.opacity = '0';
        glitchOverlay.classList.remove('active');
        
        messiHead.style.transform = 'scale(1)';
        messiHead.classList.remove('laugh');
        
        // Reset position with smooth animation
        element.style.left = (100 + currentAttempt * 80) + 'px';
        element.style.top = 'auto';
        element.style.bottom = '200px';
    }, 600);
}

function successAttempt(element) {
    element.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
    element.style.transform = 'scale(1.2)';
    element.style.filter = 'brightness(1.3) saturate(1.4)';
    element.classList.add('success');
    
    setTimeout(() => {
        element.style.transform = 'scale(1)';
        element.style.filter = 'none';
        element.classList.remove('success');
    }, 500);
}

// Animation sequences
function runIntro() {
    setTimeout(() => {
        messiHead.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
        messiHead.style.transform = 'translateY(0) scale(1)';
        messiHead.style.opacity = '1';
        messiHead.classList.add('enter');
        
        setTimeout(() => {
            ronaldoHead.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
            ronaldoHead.style.transform = 'translateY(0) scale(1)';
            ronaldoHead.style.opacity = '1';
            ronaldoHead.classList.add('enter');
        }, 300);
    }, 200);
}

function runMainGame() {
    setTimeout(() => {
        ronaldoSilhouette.style.transition = 'all 1s ease-out';
        ronaldoSilhouette.style.opacity = '1';
        ronaldoSilhouette.style.transform = 'scale(1)';
        ronaldoSilhouette.classList.add('visible');
        
        // Start body part attempts with staggered timing
        setTimeout(() => attemptBodyPart(0), 800);
        setTimeout(() => attemptBodyPart(1), 2800);
        setTimeout(() => attemptBodyPart(2), 4800);
        
    }, timeline.mainGame.start);
}

function attemptBodyPart(index) {
    if (index >= bodyParts.length) return;
    
    const part = bodyParts[index];
    const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
    const containerRect = document.querySelector('.container').getBoundingClientRect();
    
    const targetX = silhouetteRect.left - containerRect.left + 80;
    const targetY = silhouetteRect.top - containerRect.top + 120;
    
    dragElement(part, targetX, targetY, () => {
        failAttempt(part);
        currentAttempt++;
    });
}

function runTwist() {
    setTimeout(() => {
        const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        
        const targetX = silhouetteRect.left - containerRect.left + 80;
        const targetY = silhouetteRect.top - containerRect.top + 40;
        
        dragElement(tungtungFace, targetX, targetY, () => {
            tungtungFace.style.transition = 'all 0.3s ease-out';
            tungtungFace.style.transform = 'scale(0.8) rotate(-3deg)';
            tungtungFace.style.filter = 'hue-rotate(180deg) brightness(1.5)';
            tungtungFace.classList.add('glitch');
            
            messiHead.style.transition = 'all 0.3s ease-out';
            messiHead.style.transform = 'scale(1.15) rotate(2deg)';
            messiHead.classList.add('big-laugh');
            
            setTimeout(() => {
                tungtungFace.style.transition = 'all 0.5s ease-in-out';
                tungtungFace.style.transform = 'scale(1)';
                tungtungFace.style.filter = 'none';
                tungtungFace.classList.remove('glitch');
                
                messiHead.style.transform = 'scale(1)';
                messiHead.classList.remove('big-laugh');
                
                // Reset tungtung face
                tungtungFace.style.left = '200px';
                tungtungFace.style.top = 'auto';
                tungtungFace.style.bottom = '200px';
            }, 800);
        });
    }, timeline.twist.start);
}

function runVictory() {
    setTimeout(() => {
        const silhouetteRect = ronaldoSilhouette.getBoundingClientRect();
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        
        const targetX = silhouetteRect.left - containerRect.left + 80;
        const targetY = silhouetteRect.top - containerRect.top + 40;
        
        dragElement(ronaldoHead, targetX, targetY, () => {
            successAttempt(ronaldoHead);
            
            ronaldoSilhouette.style.transition = 'all 1s ease-out';
            ronaldoSilhouette.style.filter = 'brightness(1.2) saturate(1.3)';
            ronaldoSilhouette.classList.add('complete');
            
            victoryGlow.style.transition = 'all 0.8s ease-out';
            victoryGlow.style.opacity = '1';
            victoryGlow.style.transform = 'scale(1.2)';
            victoryGlow.classList.add('active');
            
            setTimeout(() => {
                victoryGlow.style.opacity = '0';
                victoryGlow.style.transform = 'scale(1)';
                victoryGlow.classList.remove('active');
            }, 2000);
        });
    }, timeline.victory.start);
}

function runOutro() {
    setTimeout(() => {
        socialIcons.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
        socialIcons.style.opacity = '1';
        socialIcons.style.transform = 'translateY(0) scale(1)';
        socialIcons.classList.add('visible');
    }, timeline.outro.start);
}

// Start animation
function startAnimation() {
    animationStartTime = Date.now();
    
    runIntro();
    runMainGame();
    runTwist();
    runVictory();
    runOutro();
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    startAnimation();
});

// Restart animation on click (for testing)
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('container')) {
        location.reload();
    }
});
    </script>
</body>
</html>
