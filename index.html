<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronaldo Assembly Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Character Heads */
        #messiHead {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #FFD700;
            background: #FFF;
            object-fit: cover;
            opacity: 0;
            transform: translateX(-300px);
        }

        #ronaldoHead {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #FF6B6B;
            background: #FFF;
            object-fit: cover;
            opacity: 0;
            transform: translateX(300px);
        }

        /* Ronaldo Silhouette */
        #ronaldoSilhouette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }

        /* Body Parts */
        .bodyPart {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: grab;
            border-radius: 10px;
            background: #FFF;
            border: 3px solid #4ECDC4;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.5);
        }

        #armLeft {
            bottom: 300px;
            left: 100px;
        }

        #armRight {
            bottom: 400px;
            left: 200px;
        }

        #legLeft {
            bottom: 200px;
            left: 150px;
        }

        #legRight {
            bottom: 250px;
            left: 50px;
        }

        #torso {
            bottom: 350px;
            left: 250px;
        }

        /* Tungtung Face */
        #tungtungFace {
            position: absolute;
            bottom: 450px;
            right: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #FF69B4;
            background: #FFF;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Finger Pointer */
        #fingerPointer {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Ronaldo Celebration */
        #ronaldoCelebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 450px;
            opacity: 0;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.8));
        }

        /* Social Icons */
        #socialIcons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            opacity: 0;
        }

        #socialIcons img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #FFF;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(0);
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 0.5s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0) scale(1); }
            10% { transform: translate(-5px, 2px) scale(1.05); }
            20% { transform: translate(3px, -3px) scale(0.95); }
            30% { transform: translate(-2px, 1px) scale(1.02); }
            40% { transform: translate(4px, -1px) scale(0.98); }
            50% { transform: translate(-3px, 3px) scale(1.01); }
            60% { transform: translate(2px, -2px) scale(0.99); }
            70% { transform: translate(-1px, 4px) scale(1.03); }
            80% { transform: translate(1px, -4px) scale(0.97); }
            90% { transform: translate(-4px, 1px) scale(1.01); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Success Glow */
        .success-glow {
            animation: successGlow 2s ease-in-out;
        }

        @keyframes successGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
            50% { filter: drop-shadow(0 0 50px rgba(255,215,0,1)); }
            100% { filter: drop-shadow(0 0 30px rgba(255,215,0,0.8)); }
        }

        /* Placeholder styling for missing images */
        img {
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Character Heads -->
        <img src="Gemini_Generated_Image_qm1ejvqm1ejvqm1e.png" alt="Messi" id="messiHead">
        <img src="Gemini_Generated_Image_by2x2xby2x2xby2x.png" alt="Ronaldo" id="ronaldoHead">
        
        <!-- Ronaldo Silhouette -->
        <img src="Gemini_Generated_Image_ogrg03ogrg03ogrg (1).png" alt="Ronaldo Silhouette" id="ronaldoSilhouette">
        
        <!-- Body Parts -->
        <img src="ChatGPT Image Jul 9, 2025, 05_32_13 PM - Copy - Copy - Copy - Copy.png" alt="Left Arm" id="armLeft" class="bodyPart">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_17 PM.png" alt="Right Arm" id="armRight" class="bodyPart">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_44 PM.png" alt="Left Leg" id="legLeft" class="bodyPart">
        <img src="ChatGPT Image Jul 9, 2025, 05_35_33 PM.png" alt="Right Leg" id="legRight" class="bodyPart">
        <img src="ChatGPT Image Jul 9, 2025, 05_32_30 PM.png" alt="Torso" id="torso" class="bodyPart">
        
        <!-- Tungtung Face -->
        <img src="Gemini_Generated_Image_gq0aowgq0aowgq0a.png" alt="Tungtung Face" id="tungtungFace">
        
        <!-- Finger Pointer -->
        <img src="Gemini_Generated_Image_3048o13048o13048.png" alt="Finger Pointer" id="fingerPointer">
        
        <!-- Ronaldo Celebration -->
        <img src="placeholder_ronaldo_celebration.png" alt="Ronaldo Celebration" id="ronaldoCelebration">
        
        <!-- Social Icons -->
        <div id="socialIcons">
            <img src="like.png" alt="Like">
            <img src="comment.png" alt="Comment">
            <img src="subscribe.png" alt="Subscribe">
        </div>
    </div>

    <script>
        // Initialize GSAP timeline
        const tl = gsap.timeline();

        // Intro Animation (0-2 seconds)
        tl.to("#messiHead", { opacity: 1, x: 0, duration: 1, ease: "back.out(1.7)" })
          .to("#ronaldoHead", { opacity: 1, x: 0, duration: 1, ease: "back.out(1.7)" }, "-=0.5")
          .to("#ronaldoSilhouette", { opacity: 0.8, duration: 0.5, ease: "power2.out" }, "-=0.3");

        // Show body parts (2-3 seconds)
        tl.to(".bodyPart", { opacity: 1, scale: 1, duration: 0.5, stagger: 0.1, ease: "back.out(1.7)" })
          .to("#tungtungFace", { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(1.7)" }, "-=0.3");

        // Game Phase - Wrong attempts (3-15 seconds)
        const wrongParts = ["#armLeft", "#legRight", "#torso"];
        const silhouetteCenter = { x: 540, y: 960 };

        wrongParts.forEach((part, index) => {
            // Show finger pointer
            tl.to("#fingerPointer", { 
                opacity: 1, 
                x: gsap.getProperty(part, "x") - 30, 
                y: gsap.getProperty(part, "y") - 30,
                duration: 0.3 
            })
            // Drag part to silhouette
            .to([part, "#fingerPointer"], { 
                x: silhouetteCenter.x - 40, 
                y: silhouetteCenter.y - 40, 
                duration: 1.5, 
                ease: "power2.inOut" 
            })
            // Glitch effect and rejection
            .add(() => {
                document.querySelector("#ronaldoSilhouette").classList.add("glitch");
                setTimeout(() => {
                    document.querySelector("#ronaldoSilhouette").classList.remove("glitch");
                }, 500);
            })
            .to("#ronaldoSilhouette", { rotation: "+=10", duration: 0.1, yoyo: true, repeat: 3 })
            // Messi laughs
            .to("#messiHead", { 
                scale: 1.2, 
                rotation: "+=5", 
                duration: 0.3, 
                yoyo: true, 
                repeat: 3, 
                ease: "power2.inOut" 
            }, "-=0.3")
            // Return part to original position
            .to(part, { 
                x: gsap.getProperty(part, "x"), 
                y: gsap.getProperty(part, "y"), 
                duration: 0.8, 
                ease: "bounce.out" 
            })
            // Hide finger pointer
            .to("#fingerPointer", { opacity: 0, duration: 0.3 });
        });

        // Tungtung face attempt (16-20 seconds)
        tl.to("#fingerPointer", { 
            opacity: 1, 
            x: gsap.getProperty("#tungtungFace", "x") - 30, 
            y: gsap.getProperty("#tungtungFace", "y") - 30,
            duration: 0.3 
        })
        .to(["#tungtungFace", "#fingerPointer"], { 
            x: silhouetteCenter.x - 50, 
            y: silhouetteCenter.y - 200, 
            duration: 1.5, 
            ease: "power2.inOut" 
        })
        // Major glitch for wrong face
        .add(() => {
            document.querySelector("#ronaldoSilhouette").classList.add("glitch");
            setTimeout(() => {
                document.querySelector("#ronaldoSilhouette").classList.remove("glitch");
            }, 800);
        })
        .to("#ronaldoSilhouette", { 
            rotation: "+=20", 
            scale: 1.1, 
            duration: 0.2, 
            yoyo: true, 
            repeat: 5, 
            ease: "power2.inOut" 
        })
        // Messi big laugh
        .to("#messiHead", { 
            scale: 1.5, 
            rotation: "+=15", 
            duration: 0.4, 
            yoyo: true, 
            repeat: 3, 
            ease: "elastic.out(1, 0.3)" 
        }, "-=0.5")
        // Return tungtung face
        .to("#tungtungFace", { 
            x: gsap.getProperty("#tungtungFace", "x"), 
            y: gsap.getProperty("#tungtungFace", "y"), 
            duration: 1, 
            ease: "bounce.out" 
        })
        .to("#fingerPointer", { opacity: 0, duration: 0.3 });

        // Victory - Correct Ronaldo head (21-25 seconds)
        tl.to("#fingerPointer", { 
            opacity: 1, 
            x: gsap.getProperty("#ronaldoHead", "x") - 30, 
            y: gsap.getProperty("#ronaldoHead", "y") - 30,
            duration: 0.3 
        })
        .to(["#ronaldoHead", "#fingerPointer"], { 
            x: silhouetteCenter.x - 75, 
            y: silhouetteCenter.y - 200, 
            duration: 1.5, 
            ease: "power2.inOut" 
        })
        // Success effect
        .to("#ronaldoSilhouette", { 
            scale: 1.1, 
            duration: 0.3, 
            ease: "power2.out" 
        })
        .add(() => {
            document.querySelector("#ronaldoSilhouette").classList.add("success-glow");
        })
        // Hide silhouette and show celebration
        .to("#ronaldoSilhouette", { opacity: 0, duration: 0.5 })
        .to("#ronaldoCelebration", { 
            opacity: 1, 
            scale: 1.2, 
            duration: 0.8, 
            ease: "back.out(1.7)" 
        }, "-=0.3")
        // Celebration pulse
        .to("#ronaldoCelebration", { 
            scale: 1.3, 
            duration: 0.5, 
            yoyo: true, 
            repeat: 3, 
            ease: "sine.inOut" 
        })
        // Hide finger pointer and used head
        .to(["#fingerPointer", "#ronaldoHead"], { opacity: 0, duration: 0.5 });

        // Outro - Social icons (26-30 seconds)
        tl.to("#socialIcons", { opacity: 1, duration: 0.5 })
          .to("#socialIcons img", { 
              scale: 1, 
              rotation: 360, 
              duration: 0.6, 
              stagger: 0.2, 
              ease: "bounce.out" 
          })
          .to("#socialIcons img", { 
              scale: 1.1, 
              duration: 0.3, 
              yoyo: true, 
              repeat: -1, 
              stagger: 0.1, 
              ease: "sine.inOut" 
          });

        // Auto-restart animation after 32 seconds
        setTimeout(() => {
            location.reload();
        }, 32000);
    </script>
</body>
</html>
