<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Short Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            background: linear-gradient(135deg, #2E8B57, #90EE90);
            overflow: hidden;
            border: 2px solid #333;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #228B22 100%);
            z-index: 1;
        }

        .grass-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(
                90deg,
                #32CD32 0px,
                #32CD32 50px,
                #228B22 50px,
                #228B22 100px
            );
            z-index: 2;
        }

        .messi-head {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 200px;
            background: #4169E1;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            transform: translateX(-100px);
            border: 5px solid #fff;
        }

        .ronaldo-head {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 200px;
            height: 200px;
            background: #DC143C;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            transform: translateX(100px);
            border: 5px solid #fff;
        }

        .silhouette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px dashed #fff;
            border-radius: 20px;
            z-index: 5;
            opacity: 0;
        }

        .body-part {
            position: absolute;
            border-radius: 10px;
            cursor: grab;
            z-index: 8;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .body-part.dragging {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 20;
        }

        .torso {
            width: 120px;
            height: 150px;
            background: #8B4513;
            bottom: 200px;
            left: 100px;
        }

        .arm-left {
            width: 80px;
            height: 120px;
            background: #CD853F;
            bottom: 300px;
            left: 200px;
        }

        .arm-right {
            width: 80px;
            height: 120px;
            background: #CD853F;
            bottom: 300px;
            right: 200px;
        }

        .leg-left {
            width: 70px;
            height: 140px;
            background: #A0522D;
            bottom: 400px;
            left: 150px;
        }

        .leg-right {
            width: 70px;
            height: 140px;
            background: #A0522D;
            bottom: 400px;
            right: 150px;
        }

        .ronaldo-correct-head {
            width: 100px;
            height: 100px;
            background: #DC143C;
            border-radius: 50%;
            bottom: 500px;
            left: 300px;
            border: 3px solid #fff;
        }

        .tungtung-face {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            bottom: 600px;
            right: 300px;
            border: 3px solid #000;
        }

        .hand-pointer {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FDBCB4;
            border-radius: 50% 50% 50% 10%;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transform: rotate(45deg);
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(45deg, #DC143C, #FFD700);
            border-radius: 20px;
            z-index: 25;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .social-icons {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 30;
            opacity: 0;
        }

        .social-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .like-icon {
            background: #1877F2;
        }

        .comment-icon {
            background: #FF6B6B;
        }

        .subscribe-icon {
            background: #FF0000;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translateX(0);
                filter: hue-rotate(0deg);
            }
            20% { 
                transform: translateX(-5px);
                filter: hue-rotate(90deg);
            }
            40% { 
                transform: translateX(5px);
                filter: hue-rotate(180deg);
            }
            60% { 
                transform: translateX(-3px);
                filter: hue-rotate(270deg);
            }
            80% { 
                transform: translateX(3px);
                filter: hue-rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes celebration {
            0% { 
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes flash {
            0%, 100% { background: linear-gradient(45deg, #DC143C, #FFD700); }
            50% { background: linear-gradient(45deg, #FFD700, #DC143C); }
        }

        @keyframes socialBounce {
            0% { 
                opacity: 0;
                transform: translateY(50px) scale(0.5);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="grass-pattern"></div>
        
        <div class="messi-head" id="messiHead"></div>
        <div class="ronaldo-head" id="ronaldoHead"></div>
        
        <div class="silhouette" id="silhouette"></div>
        
        <div class="body-part torso" id="torso"></div>
        <div class="body-part arm-left" id="armLeft"></div>
        <div class="body-part arm-right" id="armRight"></div>
        <div class="body-part leg-left" id="legLeft"></div>
        <div class="body-part leg-right" id="legRight"></div>
        <div class="body-part ronaldo-correct-head" id="ronaldoCorrectHead"></div>
        <div class="body-part tungtung-face" id="tungtungFace"></div>
        
        <div class="hand-pointer" id="handPointer"></div>
        
        <div class="celebration" id="celebration">SIUUU!</div>
        
        <div class="social-icons" id="socialIcons">
            <div class="social-icon like-icon">üëç</div>
            <div class="social-icon comment-icon">üí¨</div>
            <div class="social-icon subscribe-icon">üîî</div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let draggedElement = null;
        let wrongAttempts = 0;
        let correctParts = 0;
        
        const elements = {
            messiHead: document.getElementById('messiHead'),
            ronaldoHead: document.getElementById('ronaldoHead'),
            silhouette: document.getElementById('silhouette'),
            handPointer: document.getElementById('handPointer'),
            celebration: document.getElementById('celebration'),
            socialIcons: document.getElementById('socialIcons'),
            bodyParts: [
                document.getElementById('torso'),
                document.getElementById('armLeft'),
                document.getElementById('armRight'),
                document.getElementById('legLeft'),
                document.getElementById('legRight')
            ],
            ronaldoCorrectHead: document.getElementById('ronaldoCorrectHead'),
            tungtungFace: document.getElementById('tungtungFace')
        };

        function startAnimation() {
            // Step 1: Intro (0-2 sec)
            setTimeout(() => {
                elements.messiHead.style.animation = 'slideInLeft 1s ease-out forwards';
                elements.ronaldoHead.style.animation = 'slideInRight 1s ease-out forwards';
            }, 0);

            // Step 2: Show silhouette (3 sec)
            setTimeout(() => {
                elements.silhouette.style.animation = 'fadeIn 1s ease-out forwards';
            }, 3000);

            // Step 3: Start game (4 sec)
            setTimeout(() => {
                showBodyParts();
                startDragSequence();
            }, 4000);
        }

        function showBodyParts() {
            elements.bodyParts.forEach((part, index) => {
                setTimeout(() => {
                    part.style.animation = 'fadeIn 0.5s ease-out forwards';
                }, index * 200);
            });
            
            setTimeout(() => {
                elements.ronaldoCorrectHead.style.animation = 'fadeIn 0.5s ease-out forwards';
                elements.tungtungFace.style.animation = 'fadeIn 0.5s ease-out forwards';
            }, 1000);
        }

        function startDragSequence() {
            const wrongParts = [elements.bodyParts[0], elements.bodyParts[1], elements.bodyParts[2]];
            
            wrongParts.forEach((part, index) => {
                setTimeout(() => {
                    dragToSilhouette(part, true);
                }, index * 2000 + 1000);
            });

            // Tungtung face attempt
            setTimeout(() => {
                dragToSilhouette(elements.tungtungFace, true, true);
            }, 8000);

            // Correct head
            setTimeout(() => {
                dragToSilhouette(elements.ronaldoCorrectHead, false);
            }, 11000);
        }

        function dragToSilhouette(element, isWrong = false, isTungtung = false) {
            const hand = elements.handPointer;
            const startRect = element.getBoundingClientRect();
            const silhouetteRect = elements.silhouette.getBoundingClientRect();
            
            // Show hand at element position
            hand.style.left = element.offsetLeft + 'px';
            hand.style.top = element.offsetTop + 'px';
            hand.style.opacity = '1';
            
            // Animate hand and element to silhouette
            setTimeout(() => {
                const targetX = elements.silhouette.offsetLeft + elements.silhouette.offsetWidth / 2;
                const targetY = elements.silhouette.offsetTop + elements.silhouette.offsetHeight / 2;
                
                element.style.transition = 'all 1s ease-out';
                hand.style.transition = 'all 1s ease-out';
                
                element.style.left = targetX - element.offsetWidth / 2 + 'px';
                element.style.top = targetY - element.offsetHeight / 2 + 'px';
                hand.style.left = targetX + 'px';
                hand.style.top = targetY + 'px';
                
                setTimeout(() => {
                    hand.style.opacity = '0';
                    
                    if (isWrong) {
                        // Wrong part reaction
                        element.style.animation = 'shake 0.5s ease-out, glitch 0.5s ease-out 0.5s';
                        elements.messiHead.style.animation = 'bounce 0.5s ease-out';
                        
                        if (isTungtung) {
                            // Special glitch effect for Tungtung
                            setTimeout(() => {
                                element.style.filter = 'hue-rotate(180deg)';
                                element.style.transform = 'scale(0.8)';
                            }, 500);
                        }
                        
                        setTimeout(() => {
                            element.style.opacity = '0';
                            element.style.transform = 'translateY(100px)';
                        }, 1000);
                    } else {
                        // Correct part - start celebration
                        setTimeout(() => {
                            startCelebration();
                        }, 500);
                    }
                }, 1000);
            }, 500);
        }

        function startCelebration() {
            // Hide all other elements
            elements.bodyParts.forEach(part => {
                part.style.opacity = '0';
            });
            elements.silhouette.style.opacity = '0';
            elements.ronaldoCorrectHead.style.opacity = '0';
            elements.tungtungFace.style.opacity = '0';
            
            // Show celebration
            elements.celebration.style.animation = 'celebration 2s ease-out forwards, flash 0.5s ease-out infinite 2s';
            
            // Show social icons
            setTimeout(() => {
                elements.socialIcons.style.animation = 'socialBounce 1s ease-out forwards';
            }, 3000);
        }

        // Start the animation when page loads
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 500);
        });

        // Add touch support for mobile
        function addTouchSupport() {
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            });
        }

        addTouchSupport();
    </script>
</body>
</html>
